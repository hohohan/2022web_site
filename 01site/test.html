<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="../01site/js/jquery-3.1.1.min.js"></script>
    <script src="../01site/js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0; padding: 0; list-style: none; box-sizing: border-box;}
        .clearfix:after{content: ""; display: block; clear: both;}
        img {display: block;}
        a:link,a:hover{color: #333; text-decoration:none}

        body{
            font-family: 'Noto Sans KR', sans-serif;
        }
        

        /* header */
        .headerwrap{
            width: 1440px;
            margin: 0 auto;
        }
        
        .headerwrap > h1{
            line-height: 20px;
            float: left;
            padding: 13px;
        }

        .headerwrap img{display: inline;}

        .headerwrap > .nav{
        width: 540px;
        float: right;
    }

        .headerwrap > .nav > ul>li{
            float: left;
            width: 25%;
        }

        .headerwrap > .nav > ul>li>a{
            line-height: 60px;
            font-size: 15px;
            letter-spacing: 0.75px;
        }

        /* visual */
        .visual{}


        /* section */

        .sec_1{
            width: 1440px;
            margin: 0 auto;
            padding: 80px 0 0 0;
        }

        .sec_1>h3{
            text-align: center;
            font-size: 40px;
            margin: 0 auto;
            line-height: 45px;
            margin-bottom: 120px;
        }

        .sec_1>.content{

        }

        .sec_1>.content>div{
            float: left;
            width: 701px;
            margin-right: 38px;
        }
        .sec_1>.content>div:last-child{
            margin-right: 0;
        }

        .sec_1 .conitem>div{
            float: left;
        }
        .sec_1 .conitem>div.img{
            background-color: #f6f6f6;
            border-radius: 81px;
            margin-right: 30px;
        }

        .sec_1st .conitem>div.img>img{display: block;}
        .sec_1st .conitem>div.textwrap{padding-bottom: 30px;}
        .sec_1st .conitem>div.textwrap>h3{font-size: 22px; margin-bottom: 10px;}
        .sec_1st .conitem>div.textwrap>p{font-size: 18px; color:#7c7c7c;}

    </style>
    <script>

    $(document).ready(function(){
        $(".slider").bxSlider()
    })

    </script>
</head>
<body>
    <header class="headerwrap clearfix">
        <h1><a href="#"><img src="../01site/images/logo.png" alt=""></a></h1>
        <div class="nav">
            <ul class="clearfix">
                <li><a href="#">아마존입점</a></li>
                <li><a href="#">알리바바입점</a></li>
                <li><a href="#">쇼핑몰제작</a></li>
                <li><a href="#">국내몰운영</a></li>
            </ul>
        </div><!-- nav -->
    </header><!-- header -->

    <div class="visualwrap">
        <ul class="slider">
            <li><img src="../01site/images/210616_bg.jpg" alt=""></li>
            <li><img src="../01site/images/210616_bg.jpg" alt=""></li>
            <li><img src="../01site/images/210616_bg.jpg" alt=""></li>
        </ul>
    </div><!-- visualwrap-->

    <section class="sec_1">
        <h3>해외 마켓 전문가가
        <br>수출을 도와드립니다</h3>
        <div class="content clearfix">
            <div class="conitem clearfix">
            <div class="img"><img src="../01site/images/logo_amazon.png" alt=""></div>
            <div class="textwrap">
                <h3>아마존 입점</h3>
                <p>전 세계 3억명의 아마존 고객을 대상으로<br>
                    고객사의 온라인 스토어를 오픈 및 운영 대행</p>
            </div>
        </div>

        <div class="conitem clearfix">
            <div class="img"><img src="../01site/images/logo_alibaba.png" alt=""></div>
            <div class="textwrap">
                <h3>알리바바 입점</h3>
                    <p>글로벌 최대 온라인 B2B 플랫폼 알리바바닷컴의 공식파트너<br>
                    알리바바 입정 및 운영 대행</p>
            </div>
        </div>
    </div>
    </section><!-- section_1 -->
</body>

</html>
